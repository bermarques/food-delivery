<ion-header class="ion-no-border">
  <ion-toolbar color="light">
    <ion-searchbar
      slot="start"
      animated
      debounce="800"
      #searchInput
      placeholder="Search for location"
      (ionChange)="onSearchChange($event)"
    >
    </ion-searchbar>
    <ion-buttons slot="end">
      <ion-button fill="clear" color="dark" (click)="dismiss()"
        >Cancel</ion-button
      >
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item (click)="getCurrentPosition()">
    <ion-icon slot="start" name="locate-outline"></ion-icon>
    <ion-label
      >Current location
      <p>using GPS</p></ion-label
    >
  </ion-item>

  <ion-list *ngIf="places?.length > 0">
    <ion-list-header>
      <h5>SEARCH RESULTS</h5>
    </ion-list-header>
    <ion-item *ngFor="let place of places" (click)="choosePlace(place)">
      <ion-icon slot="start" name="locate-outline"></ion-icon>
      <ion-label
        >{{ place?.location_name }}
        <p>{{ place.address }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
